# Increase max heap size and other memory settings to avoid build-time OOM issues
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
# Enable AndroidX support (required by Flutter and Firebase)
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX (if needed)
android.enableJetifier=true
# Flutter minimum SDK version - used in your build.gradle.kts file
flutter.minSdkVersion=23
# Optional: Enable parallel project builds (can speed up builds)
org.gradle.parallel=true
# Optional: Use Gradle's configuration on demand (speeds up larger multi-module projects)
org.gradle.configureondemand=true
